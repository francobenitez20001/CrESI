<ion-menu side="start" menuId="menuPrincipal" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-avatar class="py-2 px-2">
          <img src="https://scontent-eze1-1.xx.fbcdn.net/v/t1.0-9/45401820_1593472890798376_2447605581708525568_n.jpg?_nc_cat=107&_nc_sid=85a577&_nc_ohc=66OAMUQgZAcAX_7drWJ&_nc_ht=scontent-eze1-1.xx&oh=19f79365e883770abf6f79535130e84d&oe=5E904745">
        </ion-avatar>
      </ion-buttons>
      <ion-title>
        <h3>Franco Benitez</h3>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="navigate('profile')">
        <ion-buttons slot="start">
          <ion-icon slot="icon-only" name="person-circle-outline" color="primary"></ion-icon>
        </ion-buttons>
        <ion-label>Mi perfil</ion-label>
      </ion-item>
      <ion-item (click)="navigate('search')">
        <ion-buttons slot="start">
          <ion-icon name="search" slot="icon-only" color="primary"></ion-icon>
        </ion-buttons>
        <ion-label>Buscar</ion-label>
      </ion-item>
      <ion-item (click)="navigate('contact')">
        <ion-buttons slot="start">
          <ion-icon name="chatbubble-ellipses-sharp" slot="icon-only" color="primary"></ion-icon>
        </ion-buttons>
        <ion-label>Contacto</ion-label>
      </ion-item>
      <ion-item (click)="navigate('help')">
        <ion-buttons slot="start">
          <ion-icon name="heart" slot="icon-only" color="primary"></ion-icon>
        </ion-buttons>
        <ion-label>Realiza tu test</ion-label>
      </ion-item>
      <ion-item (click)="navigate('help')">
        <ion-buttons slot="start">
          <ion-icon name="help-circle" slot="icon-only" color="primary"></ion-icon>
        </ion-buttons>
        <ion-label>Ayuda</ion-label>
      </ion-item>
      <ion-item (click)="navigate('help')">
        <ion-buttons slot="start">
          <ion-icon name="log-out" slot="icon-only" class="ml-1" color="primary"></ion-icon>
        </ion-buttons>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-button (click)="navigate('ruleta')">Jugar Ahora</ion-button>
</ion-menu>
